<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/sweetalert2.min.css" />

    <link rel="stylesheet" href="css/media.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/weather.css" />

    <title>Weather</title>
  </head>
  <body>
    <nav class="head-nav py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a
              class="navbar-brand text-light p-0 m-0 d-flex align-items-center justify-content-center"
              href="#"
            >
              <img class="me-3 logo" src="img/logo@2x.png" alt="" />
              <div class="logo-type d-flex">
                <strong class="site-title text-capitalize">weather</strong>
                <small class="site-description">tagline goes here</small>
              </div>
            </a>
            <div
              class="logo d-flex align-items-center justify-content-center"
            ></div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i
                class="fa-solid fa-bars-staggered navbar-toggler-icon list-icon text-light"
              ></i>
            </button>
            <div
              class="collapse navbar-collapse mt-2"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-3">
                  <a
                    class="nav-link text-capitalize py-0 px-4 active"
                    aria-current="page"
                    href="#"
                    >home</a
                  >
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link text-capitalize py-0 px-4" href="#"
                    >news</a
                  >
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link text-capitalize py-0 px-4" href="#"
                    >live cameras</a
                  >
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link text-capitalize py-0 px-4" href="#"
                    >photos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-capitalize py-0 px-4" href="#"
                    >contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <section>
      <div class="hero py-5">
        <div class="container">
          <form class="find-location position-relative">
            <input
              class="rounded-pill text-light"
              type="text"
              placeholder="E.g, Cairo, Giza, Alexandria"
              id="search"
            />
            <input
              class="text-light rounded-pill"
              type="button"
              value="Find"
              id="submit"
            />
          </form>
          <span class="line mt-5"></span>
          <button
            id="location"
            class="location-btn position-relative rounded-pill p-2"
          >
            Use Current Location
          </button>
        </div>
      </div>
    </section>

    <section class="forecast-table p-3">
      <div class="container forecast-container p-0">
        <div class="row" id="child">
          
        </div>
      </div>
    </section>

    <footer>
      <footer class="site-footer py-5">
        <div class="container">
          <div
            class="row d-flex align-items-center justify-content-between mb-3"
          >
            <div class="col-md-8">
              <form action="#" class="subscribe-form position-relative">
                <input
                  class="rounded-pill border-0 w-100 text-white"
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input
                  class="border-0 rounded-pill text-white position-absolute"
                  type="submit"
                  value="Subscribe"
                />
              </form>
            </div>
            <div class="col-md-4">
              <div class="social-links d-flex">
                <a
                  href="#"
                  class="me-2 d-flex align-items-center justify-content-center rounded-circle"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a
                  href="#"
                  class="me-2 d-flex align-items-center justify-content-center rounded-circle"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
                <a
                  href="#"
                  class="me-2 d-flex align-items-center justify-content-center rounded-circle"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
                <a
                  href="#"
                  class="me-2 d-flex align-items-center justify-content-center rounded-circle"
                  ><i class="fa-brands fa-pinterest-p"></i
                ></a>
              </div>
            </div>
          </div>

          <p class="text-light text-center pt-3">
            Copyright &copy; 2024 Company name. Designed by Ahmed. All rights
            reserved
          </p>
        </div>
      </footer>
    </footer>

    <script src="js/sweetalert2.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wheater.js"></script>
  </body>
</html>
